<body>
    <app-user-navbar></app-user-navbar>
    <div class="edit-review-container">
      <form [formGroup]="editReviewForm" (ngSubmit)="onSubmit()">
        <h2>Edit Your Review</h2>
        
        <div class="star-rating">
          <i class="fas fa-star" [ngStyle]="{'color': editReviewForm.value.rating >= 1 ? 'gold' : 'lightgray'}" (click)="rate(1)"></i>
          <i class="fas fa-star" [ngStyle]="{'color': editReviewForm.value.rating >= 2 ? 'gold' : 'lightgray'}" (click)="rate(2)"></i>
          <i class="fas fa-star" [ngStyle]="{'color': editReviewForm.value.rating >= 3 ? 'gold' : 'lightgray'}" (click)="rate(3)"></i>
          <i class="fas fa-star" [ngStyle]="{'color': editReviewForm.value.rating >= 4 ? 'gold' : 'lightgray'}" (click)="rate(4)"></i>
          <i class="fas fa-star" [ngStyle]="{'color': editReviewForm.value.rating >= 5 ? 'gold' : 'lightgray'}" (click)="rate(5)"></i>
        </div>
        
        <div>
          <textarea formControlName="content" placeholder="Edit your review" rows="5"></textarea>
        </div>
  
        <button type="submit" [disabled]="editReviewForm.invalid">Update Review</button>
      </form>
    </div>
    <app-footer></app-footer>
  </body>
