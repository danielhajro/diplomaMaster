<div class="container">
    <h2>Edit Order</h2>
  
    <form [formGroup]="editOrderForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        
        <label for="order_date">Order Date</label>
        <input type="text" id="order_date" formControlName="order_date" class="form-control" [readonly]="true"/>
        <div *ngIf="editOrderForm.get('order_date')?.invalid && editOrderForm.get('order_date')?.touched">
          Order Date is Required
        </div>
      </div>
  
      <div class="form-group">
        <label for="person_id">Person ID</label>
        <input id="person_id" formControlName="person_id" class="form-control" [readonly]="true"/>
      </div>
  
      <div class="form-group">
        <label for="post_id">Post ID</label>
        <input id="post_id" formControlName="post_id" class="form-control" [readonly]="true"/>
      </div>
  
      <div class="form-group">
        <label for="seller_id">Seller ID</label>
        <input id="seller_id" formControlName="seller_id" class="form-control" [readonly]="true"/>
      </div>
  
      <div class="form-group">
        <label for="status">Status</label>
        <input id="status" formControlName="status" class="form-control"/>
        <div *ngIf="editOrderForm.get('status')?.invalid && editOrderForm.get('status')?.touched" class="text-danger">
          Status is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="payment_type">Payment Type</label>
        <input id="payment_type" formControlName="payment_type" class="form-control" [readonly]="true"/>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="editOrderForm.invalid">Update Order</button>
    </form>
  </div>
